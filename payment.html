<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pay.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body align="center">
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Bill Address</h3>
                    <div class="inputbox">
                        <span>Full name:</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputbox">
                        <span>Email:</span>
                        <input type="text" placeholder="john123@gmail.com">
                    </div>
                    <div class="inputbox">
                        <span>Address :</span>
                        <input type="text" placeholder="street-colony-locality">
                    </div>
                    <div class="inputbox">
                        <span>City :</span>
                        <input type="text" placeholder="Hyderabad">
                    </div>
                    <div class="inputbox">
                        <span>Zipcode :</span>
                        <input type="text" placeholder="street-colony-locality">
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputbox">
                        <span>Cards accepted</span>
                        <img src="https://www.pngitem.com/pimgs/m/1-18154_credit-cards-accepted-logo-hd-png-download.png"
                            alt="">
                    </div>
                    <div class="inputbox">
                        <span>Name on the card</span>
                        <input type="text" placeholder="mr. john deo">
                    </div>
                    <div class="inputbox">
                        <span>Credit card number</span>
                        <input type="text" placeholder="1111111-2222222-333333">
                    </div>
                    <div class="inputbox">
                        <span>exp month</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="inputbox">
                        <span>exp year</span>
                        <input type="text" placeholder="2020">
                    </div>
                </div>
            </div>
            <ul>
                <li><a href="" class="btn btn-success">Proceed to pay</a></li>
            </ul>
     </form>
    </div>
</body>

</html>
